<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    </head>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="new-place">
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>
            <p>City: <span class="city"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>Landmark: <span class="landmark"></span></p>

          </div>
      </div>
    </div>
  </body>
</html>
